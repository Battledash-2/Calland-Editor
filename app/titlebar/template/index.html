<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.html.css">
    <link rel="stylesheet" href="titlebar/titlebar.css">
    <script src="titlebar/titlebar.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="titlebar">
            <div id="_fill"></div>
            <div id="drag"></div>
            <h1 id="title"><script>document.write(document.title);</script></h1>
            <div id="controls">
                <button id="close">&times;</button>
                <button id="maximize"><img id="mig" src="../resources/icons/minimized.svg"/></button>
                <button id="minimize">-</button>
            </div>
        </div>
        <div id="holder">

        </div>
    </div>
</body>
</html>
